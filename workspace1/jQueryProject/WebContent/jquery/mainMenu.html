<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="./scripts/jquery-1.12.3.js"></script>
<script>
$(document).ready(
		function(){
			alert("A");
			$("h1").css({"color":"green", "font-size":"40px","text-align":"center"});
			$("#mainMenu>li").css({"color":"red"});
			  $("#mainMenu>li").hover(
					function()
					{
						$(this).css({"color":"green","font-size":"20px"})
					},
					function()
					{
						$(this).css({"color":"blue","font-size":"20px"})
					}
					);
		});
</script>
</head>
<body>
<h1>Capgemini India </h1>
<ol id="mainMenu">
	<li>1.View All Employee</li>
	<li>2.Delete Employee</li>
	<li>3.Print report</li>
	</ol>
</body>
</html>
